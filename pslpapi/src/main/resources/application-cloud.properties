#per build immagine docker servono queste impostazioni non modificabili
quarkus.package.type=legacy-jar
quarkus.http.port=8080 
quarkus.http.root-path=/
# path a cui espone il file di specifica OpenAPI 
quarkus.smallrye-openapi.path=/swagger
# per k8s occorre impostare l'endpoint di management su una porta differente da
# quella http del servizio e effettuare il binding su 0.0.0.0
quarkus.management.enabled=true
quarkus.management.host=0.0.0.0
quarkus.management.port=9000

#SPEGNIMENTO LOG SU FILE
quarkus.log.file.enable=false
quarkus.log.handler.file."STOPWATCH".enable=false