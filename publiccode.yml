description:
  it:
    features:
      - gestione del proprio "fascicolo" (composto di dati presenti nella SAP
        ANPAL)
      - Prenotare appuntamenti con il CPI
      - Richieste per il "collocamento mirato", gestione del reddito e dei
        famigliari a carico
      - adesioni al piano "Garanzia Giovani"
      - gestire la "dichiarazione di disponibilità
      - Visualizzazione su mappa dell'ubicazione dei CPI e degli sportelli
      - gestione delle autorizzazioni al trattamento dei dati personali e
        informativa sulla privacy
    genericName: Piattaforma Servizi Lavoro Piemonte
    longDescription: Questa piattaforma permette di gestire diversi servizi legati alle
      tematiche del Lavoro gestite dalla Regione Piemonte.

      Tali servizi possono essere rivolti sia ai cittadini sia agli operatori
      dei Centri per l'impiego. Attraverso il servizio applicativo, infatti,
      l’operatore dei Centri per l’Impiego potrà gestire l’afflusso al centro
      stesso mediante la configurazione e gestione di calendari e, qualora
      necessario, operare come cittadino per fissare un appuntamento. Sono anche
      incluse funzionalità di gestione geografica dei CPI per poter identificare
      quello più vicino al cittadino.
      
    shortDescription: Servizi per cittadini e operatori dei Centri per l'impiego.
