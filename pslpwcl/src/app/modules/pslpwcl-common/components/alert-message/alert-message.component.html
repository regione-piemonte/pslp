<div *ngIf="messages$ | async as messages" class="alert-container">

  <div *ngFor="let msg of messages" class="alert" [ngClass]="getAlertClass(msg)" role="alert">
    
    <span [innerHTML]="msg.message"></span>
    
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
</div>
