<div class="container">
  <div *ngIf="!isAutenticato" class="row">
    <div class="col mt-3">
      <button type="button" (click)="onClickAnnulla()" class="btn btn-outline-secondary btn-lg mb-5"
        aria-label="annulla inserimento">INDIETRO</button>
    </div>
    <!-- <div class="col-auto mt-3">
      <button type="button" (click)="onClickCerca()" class="btn btn-primary ml-auto btn-lg" [disabled]="!form?.valid"
        [attr.aria-disabled]="!form?.valid" aria-label="Cerca annunci">CERCA</button>
    </div> -->
  </div>
  <div class="mt-40  row justify-content-start gap-2">

    <div class="col-md-6 col-lg-4 d-flex p-0 elenco-card">
      <a href="javascript:void(0)" style="color: black;" (click)="onGotoLink('private/riepilogo-cv')"
        [attr.aria-label]="'vai a Riepilogo Curriculum Vitae'">
        <div class="card-block row">
          <!-- <i [ngClass]="el.icon" class="col-2 pb-2"></i> -->
          <img class="col-4" src="assets/img/gestionecv.png" alt="gestione cv" style="width: 5em;
          border-radius: 5px;">
          <h4 class="card-title pb-2 col-8">{{messaggioI7?.descrMessaggio}}</h4>
          <p class="card-text col-12 mt-3">{{messaggioI7?.testo}}</p>
          <div class="card-footer row align-items-end" *ngIf="!isAutenticato">
            <p class="lock">{{messaggioI7?.descrMessaggio}} <i class="fas fa-lock"></i> </p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-6 col-lg-4 d-flex p-0 elenco-card">
      <a href="javascript:void(0)" style="color: black;" (click)="onGoToAnnunci()"
        [attr.aria-label]="'vai a Consulta annunci'">
        <div class="card-block row">
          <!-- <i [ngClass]="el.icon" class="col-2 pb-2"></i> -->
          <img class="col-4" src="assets/img/anunci.png" alt="consulta annunci" style="width: 5em;
            border-radius: 5px;">
          <h4 class="card-title pb-2 col-8">{{messaggioI8?.descrMessaggio}}</h4>
          <p class="card-text col-12 mt-3">{{messaggioI8?.testo}}</p>
        </div>
      </a>
    </div>

<div *ngIf="this.ruoloUtente?.idRuolo !== 7" class="col-md-6 col-lg-4 d-flex p-0 elenco-card">
  <a href="javascript:void(0)" style="color: black;" (click)="onGoToCandidature('riepilogo-candidature')"
    [attr.aria-label]="'vai a Le mie candidature'">
    <div class="card-block row">
      <img class="col-4" src="assets/img/candidatura.png" alt="le mie candidature" style="width: 5em; border-radius: 5px;">
      <h4 class="card-title pb-2 col-8">Le mie candidature</h4>
      <p class="card-text col-12 mt-3"></p>

      <div class="card-footer row align-items-end">
        <p class="lock">
          Consulta le tue candidature
          <i *ngIf="!isAutenticato" class="fas fa-lock ms-2"></i>
        </p>
      </div>
      
    </div>
  </a>
</div>

    <div *ngIf="this.ruoloUtente?.idRuolo !== 7" class="col-md-6 col-lg-4 d-flex p-0 elenco-card">
      <a href="javascript:void(0)" style="color: black;" (click)="onGoToAssistenza('riepilogo-assistenza-familiare')"
        [attr.aria-label]="'vai a Ricerca personale per assistenza familiare'">
        <div class="card-block row">
          <!-- <i [ngClass]="el.icon" class="col-2 pb-2"></i> -->
          <img class="col-4" src="assets/img/ricerca_personale_assistenza_familiare.png" alt="Ricerca personale per assistenza familiare" style="width: 5em;
            border-radius: 5px;">
          <h4 class="card-title pb-2 col-8">Ricerca personale per assistenza familiare</h4>
          <p class="card-text col-12 mt-3"></p>
          <div class="card-footer row align-items-end" *ngIf="!isAutenticato">
            <p class="lock">Ricerca personale per assistenza familiare<i class="fas fa-lock"></i> </p>
          </div>
        </div>
      </a>
    </div>
  </div>


</div>
