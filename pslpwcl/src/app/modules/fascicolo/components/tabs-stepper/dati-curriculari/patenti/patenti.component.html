<table class="mt-3 mb-5 scrollbar-table scrollbar-primary">
  <thead>
    <tr>
      <th>Patenti</th>
      <th>Azione</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="patentiPosseduteCopy.length > 0 ; else noData">
    <tr *ngFor="let patente of patentiPosseduteCopy; index as i">
      <td>{{ patente?.descr | uppercase }}</td>
      <td class="col-md-1">
        <a  tabindex="0" (click)="onClickEliminaPatente(i)"
            (keydown.enter)="onClickEliminaPatente(i)" style="color: #016CB4"
            aria-label="Azione: eliminare patente" title="Eliminare patente">
            <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </ng-container>
  </tbody>
</table>
<ng-template #noData>
  Non ci sono dati
</ng-template>
<div>
  <button (click)="showForm = true" type="button" class="btn btn-primary btn-sm">INSERISCI PATENTE</button>
</div>
<div *ngIf="showForm">
  <div class="mt-3 row">
    <div class="row">
<form [formGroup]="form" (ngSubmit)="onClickConferma()">
  <div class="mb-5 col-sm-12 col-md-4" formGroupName="lavAnagSilTTipoP">
    <label for="tipoPatente">Tipo patente<span class="oblg">*</span></label>
    <ng-container formGroupName="id">
      <ng-container formGroupName="silTTipoPatente">
        <p-dropdown optionLabel="descr" optionValue="id"  inputId="tipoPatente" [emptyMessage]="'Nessun dato trovato'" [autoDisplayFirst]="false"
          [options]="patentiFIltrate" formControlName="id" aria-label="tipo patente"
          class=" p-form-select" placeholder=""bindLabel="descr">
        </p-dropdown>
      </ng-container>
    </ng-container>
  </div>
  <div class="row">
    <div class="col mt-3">
        <button type="button" (click)="onClickAnnulla()"
            class="btn btn-outline-secondary btn-sm" aria-label="annulla inserimento">ANNULLA</button>
    </div>
    <div class="col-auto mt-3">
        <button type="submit" class="btn btn-primary ml-auto btn-lg"
            [disabled]="!form?.valid" aria-label="conferma inserimento">CONFERMA</button>
    </div>
  </div>
</form>
    </div>
  </div>
</div>
