<div class="modal-header">
  <h3 class="modal-title">{{ fromParent.titolo }}</h3>
  <!-- <button type="button" class="close" data-dismiss="modal" (click)="closeModal(flgAzioeneX ? 'X' : 'NO')">
    <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="modal-body">
    <div *ngIf="!fromParent?.apiMessages; else elseBlock" [ngClass]="{'alert':true,
            'alert-success': fromParent?.tipoTesto === 'S',
            'alert-danger': fromParent?.tipoTesto === 'E',
            'alert-warning': fromParent?.tipoTesto === 'W',
            'alert-info': fromParent?.tipoTesto === 'I'
          }" class="grey mb-5">
      <strong><span [innerHTML]="fromParent?.messaggio | escapeHtml"></span></strong><br />
      <p [innerHTML]="fromParent?.messaggioAggiuntivo | escapeHtml"></p>
    </div>
    <ng-template #elseBlock>
      <div *ngFor="let msg of fromParent?.apiMessages; index as i" [ngClass]="{'alert':true,
                    'alert-success': msg?.tipo === 'S',
                    'alert-danger': msg?.tipo === 'E' || !msg.tipo,
                    'alert-warning': msg?.tipo === 'W',
                    'alert-info': msg?.tipo === 'I'
                  }" role="alert" >
    <span [innerHTML]="msg?.message + '<br>' | escapeHtml"></span>
  </div>
    </ng-template>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary float-left" data-dismiss="modal" (click)="closeModal('NO')"
      *ngIf="annullaPresente">{{ testoBottoneAnnulla }}</button>
    <button type="button" class="btn btn-primary float-right"
      (click)="closeModal('SI')">{{testoBottoneConferma}}</button>
    <br />&nbsp;
  </div>
</div>
