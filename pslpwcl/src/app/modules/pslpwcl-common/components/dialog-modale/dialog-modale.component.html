<!--
    finestra modale di richiesta
-->

<div class="modal-header" >
  <h4 class="modal-title" id="modal-annulla-title">{{ fromParent.titolo }}</h4>
  <!-- <button type="button" class="close" data-dismiss="modal" (click)="closeModal('NO')">
      <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="modal-body">
      <div class="grey mb-5">
          <strong><span [innerHTML]="fromParent.messaggio | escapeHtml"></span></strong
              ><br />
              <p [innerHTML]="fromParent.messaggioAggiuntivo | escapeHtml"></p>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary float-left" data-dismiss="modal" (click)="closeModal('NO')" *ngIf="annullaPresente">{{ testoBottoneAnnulla }}</button>
      <button type="button" class="btn btn-primary float-right"  (click)="closeModal('SI')">{{testoBottoneConferma}}</button>
      <br/>&nbsp;
  </div>
</div>
